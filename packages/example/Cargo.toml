[package]
name = "hello-dioxus"
version = "0.1.0"
authors = ["nissy-dev <nd.12021218@gmail.com>"]
edition = "2021"

[dependencies]
dioxus = { workspace = true, features = ["web", "router"] }
dioxus-free-icons = { path = "../lib", features = [
    "font-awesome-brands",
    "font-awesome-regular",
    "font-awesome-solid",
] }
manganis = "0.6.2"
log = "0.4.21"
wasm-bindgen-futures = "0.4"
anyhow = "1.0.81"
# Browser stdlib bindings
web-sys = { version = "0.3.69", features = ["Navigator", "Clipboard"] }
gloo-utils = "0.2.0"
# WebAssembly Debug
wasm-logger = "0.2.0"
console_error_panic_hook = "0.1.7"

[profile.dev]
lto = true
opt-level = 's'

[profile.release]
lto = true
opt-level = 's'
